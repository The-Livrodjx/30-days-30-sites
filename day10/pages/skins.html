        <script>
            var mySwiper = new Swiper('.swiper-container', {
                // Optional parameters
                direction: 'vertical',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

        
                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            })

            function changeImage(imageID) {
                const backgrounds = document.querySelector('div.index-page')
                
                const image = document.querySelector(`#${imageID}`)
                const imageSrc = image.getAttribute('src')

                let oldBg = `${backgrounds.style.backgroundImage}`
                let newBg = backgrounds.style.backgroundImage = `url("${imageSrc}")`
                
                console.log(oldBg, newBg)

                newBg != oldBg ? newBg : oldBg
                
            }           
        </script>
